<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" *ngIf="!isLoading" #signupForm="ngForm">
        <mat-form-field>
            <input ngModel matInput name="email" required placeholder="Enter Email" type="email" #emailInput="ngModel">
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input ngModel matInput name="password" required placeholder="Enter Password" #passwordInput="ngModel">
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button mat-raised-button color='accent' type="submit">Sign Up</button>
    </form>
</mat-card>
